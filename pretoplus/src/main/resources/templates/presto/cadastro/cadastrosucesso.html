<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cadastrosucesso.css">
    <title>Cadastro realizado!</title>
</head>
<body>
    <!-- INICIO HEADER -->
     <header >
        <a href="index.html" id="logo">
            <img src="img/prestologo.png" alt="Logo">
            <span id="titLogo">Presto</span>
        </a>
        <!-- Verificações feitas com tymeleaf para saber se o usuário está logado ou não  -->
        <form  action="/pesquisaProfissao" method="post" id="buscaPre">
            <input type="search" name="profissao"  placeholder="Busque por profissionais..." id="inpSearch">
            <button type="submit" id="busca"><img src="img/icon/search-solid.svg" alt="Buscar"></button>
        </form>
        
    
        <ul th:if="${user != null}" id="logCad">
            <li><a th:href="@{/busca}">Buscar</a></li>
             <li><a th:href="${user != null ?  '' : '@{/inseriruser}'}"></a></li>
        </ul>
        
         <ul th:unless="${user != null}" id="logCad">
            <li><a th:href="@{/busca}">Buscar</a></li>
            <li><a th:href="@{/inseriruser}">Cadastre-se</a></li>
            <li><a th:href="@{/login}">Login</a></li>
        </ul>
       
                  <!-- Container logado -->
   
   		<div  class="containerLog1" th:if="${user != null}">
   			<img src="img/cliente.png" alt="foto do perfil">
            <span th:text="${user != null ?  user.getName() : ''}" class="nome"><span class="cliPres"></span></span>
             <div class="inforPerf">
                <span><a th:href="@{/editarS/{login}(login=${user.getName()})}"><span class="infCliPres" th:text="${user != null ?  user.getName()+' (Cliente)' : ''}" onclick="mudarStatPrest()"></span></a></span>
                
                <span><a th:href="@{/cadP/{login}(login=${user.getName()})}"><span class="infCliPres" th:text="${user != null ?  user.getName()+' (Prestador)' : ''}" onclick="mudarStatPrest()"></span></a></span>
                <hr class="hrDiv">
                <span class="sobrePerfil"><a th:href="@{/contratos}">Meus contratos</a></span>
                <span class="sobrePerfil"><a th:href="@{/editarS/{login}(login=${user.getName()})}">Editar perfil</a></span>
                <span class="sobrePerfil"><a href="#">Meu perfil</a></span>
                <hr class="hrDiv">
                <span class="sair"><a th:href="@{/logout}">Sair</a></span>
            </div>
        </div>
        <div th:unless="${user != null}">
        
        </div>

          
    </header>
    <!-- FIM HEADER -->

    <!-- INICIO NAV -->
    <nav>
        <ul id="menu">
           <li><a th:href="@{/}">Início</a></li>
           <li><a th:href="@{sobre}">Sobre</a></li>
           <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <!-- FIM NAV -->

    <!-- INICIO DIV CADASTRO COM SUCESSO -->
    <div class="dicSuc">
        <img src="img/icon/imgCadSuc.svg" alt="imagem cadastro realizado com sucesso" class="imgSuc">
        <p class="titSuc">Cadastro realizado com sucesso!</p>
        <a th:href="@{/}" class="btnSuc">Entrar</a>
    </div>
    <!-- FIM DIV CADASTRO COM SUCESSO -->

    <!-- INICIO FOOTER -->
    <footer>
        <a href="index.html" id="logoFooter">
            <img src="img/prestologo.png" alt="Logo">
            <span id="titLogoFooter">Presto</span>
        </a>
        <span id="direitos">2011-2020 © Todos os direitos reservados. Presto® é uma marca registrada de Presto Tecnologia.</span>
    </footer>
    <!-- FIM FOOTER -->
</body>
</html>
